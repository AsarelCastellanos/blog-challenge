<div *ngFor="let blog of blogs" class="container">
    <div class="title">
        <h1> {{ blog.title }} </h1>
    </div>
    <div class="row">
        <div class="col-.1">
            <span style="font-size: 1rem; color: #3d9ef1;">
                <i class="fas fa-user"></i>
            </span>
        </div>
        <div class="col">
          {{ blog.name }}
        </div>
    </div>
    <p>{{ blog.content }} </p>
</div>
